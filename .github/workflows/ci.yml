name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run unit tests (exclude integration)
        run: npx vitest --run --reporter dot --exclude "**/*.integration.test.ts"
        env:
          CI: true

